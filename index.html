</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<div class="cabecalho">
    Apresentação da Disciplina — Trabalho Interdisciplinar
</div>
<div class="conteudo regular">
<ul>
<li>
<p>O trabalho Interdisciplinar consiste em três etapas:</p>
<ul>
<li><strong>I</strong> — Definição do problema a ser resolvido, revisão de literatura e fundamentação teórica;</li>
<li><strong>II</strong> — Proposta de uma metodologia para a resolução do problema e apresentação dos resultados parciais;</li>
<li><strong>III</strong> — Apresentação dos resultados finais e conclusões.</li>
</ul>
</li>
<li>
<p>O trabalho será desenvolvido em grupos de até 4 alunos.</p>
</li>
<li>
<p>Durante a realização do trabalho vocês escreverão um relatório científico associado ao problema escolhido;</p>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<div class="cabecalho" style="font-size: 36px;">
    Apresentação da Disciplina — Trabalho Interdisciplinar
</div>
<div class="conteudo regular">
<ul>
<li>
<p>Artefatos de Entregas do Trabalho Interdisciplinar — Explicação Completa:</p>
<ul>
<li><strong>I</strong> — Relatório parcial contendo o <strong>resumo</strong> do problema, a caracterização do problema na sua <strong>introdução</strong>, os <strong>objetivos</strong> que se pretendem alcançar, também na <strong>introdução</strong>, a <strong>fundamentação teórica</strong>, os <strong>trabalhos relacionados</strong> obtidos na revisão de literatura e as <strong>referências bibliográficas</strong> consultadas.</li>
<li><strong>II</strong> — Solução prototipada construída e o relatório parcial contendo todas as seções anteriores, acrescidas da <strong>metodologia</strong> proposta para a resolução do problema — descrevendo de forma detalhada e objetiva os passos desenvolvidos para resolvê-lo — bem como, os <strong>resultados parciais</strong> obtidos até o momento entrega e, por fim, a descrição do que ainda falta ser construído na <strong>conclusão</strong> parcial desta etapa. Não esquecer de adicionar nas <strong>referências bibliográficas</strong> quaisquer novos autores que tenham sido citados, tanto na <strong>fundamentação teórica</strong> e nos <strong>trabalhos relacionados</strong> quanto na <strong>metodologia</strong>.</li>
<li><strong>III</strong> — Solução final construída e relatório final contendo as etapas anteriores acrescido das atualizações na <strong>metodologia</strong> para obtenção dos <strong>resultados finais</strong> obtidos (também apresentados em sua própria seção) a <strong>discussão</strong> destes resultados finais,  a <strong>conclusão</strong> do trabalho, as possibilidades de <strong>trabalhos futuros</strong> e, por fim, todas as <strong>referências bibliográficas</strong> utilizadas.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<div class="cabecalho" style="font-size: 36px;">

</div>
<div class="conteudo small" style="padding-top: 5vh;">
<ul>
<li>Artefatos de Entregas do Trabalho Interdisciplinar — Explicação Resumida:</li>
</ul>
<div class="grid-50-50">    
<div class="grid-element">
<ul>
<li>Etapa I
<ul>
<li>Relatório Parcial
<ul>
<li>Resumo</li>
<li>Introdução
<ul>
<li>Contextualização do Problema</li>
<li>Objetivos</li>
</ul>
</li>
<li>Fundamentação Teórica (Explicação dos Conceitos que serão utilizados)</li>
<li>Trabalhos Relacionados (Autores que resolveram problemas semelhantes)</li>
<li>Referências Bibliográficas</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<ul>
<li>Etapa II
<ul>
<li>Relatório Parcial (da etapa I) acrescido de:
<ul>
<li>Metodologia</li>
<li>Resultados (parciais)</li>
<li>Conclusão (parcial)</li>
</ul>
</li>
<li>Solução parcial prototipada</li>
</ul>
</li>
<li>Etapa III
<ul>
<li>Relatório Final (da etapa II) acrescido de:
<ul>
<li>Alterações na Metodologia</li>
<li>Resultados (finais)
<ul>
<li>Discussão dos Resultados</li>
</ul>
</li>
<li>Conclusão
<ul>
<li>Trabalhos Futuros</li>
</ul>
</li>
<li>Referências Bibliográficas</li>
</ul>
</li>
<li>Solução final construída</li>
</ul>
</li>
</ul>
</div>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-US">

</div>
<div class="conteudo">
<ul>
<li>O relatório do trabalho deverá seguir o modelo para publicação de artigos da SBC <a href="./arquivos/modelosparapublicaodeartigos.zip">(Sociedade Brasileira de Computação)</a>.</li>
<li>O relatório deverá ser entregue em PDF e no seu respectivo formato editável (.docx, .odt ou .tex).
<ul>
<li>Não é obrigatória a adoção de um formato específico, mas, é fortemente recomendado que o relatório seja escrito em LaTeX.</li>
</ul>
</li>
<li>Durante as próximas aulas das disciplinas serão apresentadas possíveis idéias de problemas a serem resolvidos, à medida em que os conhecimentos forem adquiridos.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">

</div>
<div class="conteudo small">
<ul>
<li>5 pontos extras para estudantes filiados às organizações estudantis do campus (DA, Atlética, PET, equipes de competição, dentre outras) (ambas disciplinas);</li>
<li>5 pontos extras (ambas disciplinas) para quem fizer uma doação de sangue durante o semestre (comprovada por meio de documento oficial) ou no caso da impossibilidade de doação, que cumpra algum dos seguintes requisitos:
<ul>

<ul>
<li>Em instituições filantrópicas (asilos, creches, hospitais, etc);</li>

<li>No atendimento a pessoas em situação de rua (pastoral do povo de rua, ONGs, etc);</li>

<li>No atendimento a crianças, adolescentes, mulheres, idosos, PCDs, pessoas LGBTQIA+ ou em situação de vulnerabilidade social;</li>
<li>Na promoção de ações em busca de igualdade racial e de gênero;</li>

</ul>
</li>

</li>

<li>5 pontos extras para alunos que ajudarem na realização da semana da computação (teoria);</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores">Revisão Sobre Arquitetura de Computadores</h1>
<h2 id="fundamentos-dos-sistemas-digitais">Fundamentos dos sistemas Digitais</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<div class="cabecalho huge">
    Revisão sobre arquitetura de computadores - Fundamentos de Sistemas Digitais
</div>
<div class="conteudo-absoluto">
<p><strong>Objetivo</strong>: revisar tópicos elementares de eletrônica digital necessários ao estudo de microcontroladores.</p>
<ol>
<li>Sinais Analógicos e Digitais</li>
<li>Portas Lógicas</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Fundamentos — Sinais Analógicos e Digitais
</div>
<div class="conteudo">
<div class="grid-66-33 small">
<div class="grid-element">
<ul>
<li>
<p>Todos os sinais dos circuitos são elétricos. Porém, podem ser classificados em dois tipos:</p>
<ul>
<li>Analógicos</li>
<li>Digitais</li>
</ul>
</li>
<li>
<p>Sinais analógicos são contínuos e podem assumir qualquer valor dentro de um intervalo.</p>
</li>
<li>
<p>Sinais digitais são discretos e podem assumir apenas valores específicos. Nos sistemas digitais, que trabalham com a lógica booleana, os sinais podem assumir apenas dois valores:</p>
</li>
</ul>
<ol start="0">
<li><strong>(baixo)</strong></li>
<li><strong>(alto)</strong></li>
</ol>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/analogico.png" alt="grid-img" /></p>
<figcaption>Figura 1: Sinal Analógico</figcaption>
</figure>
<figure>
<p><img src="./img/digital.png" alt="grid-img" /></p>
<figcaption>Figura 2: Sinal Digital</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Fundamentos — Portas Lógicas
</div>
<div class="conteudo">
<div class="grid-33-66 regular">
<div class="grid-element">
<ul>
<li>A relação entre variáveis booleanas é chamada de <strong>operação lógica</strong>.</li>
<li>Portas digitais lógicas são os circuitos eletrônicos que as realizam, como mostrado na figura 3:</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/logic_gates.png" alt="grid-img" /></p>
<figcaption>Figura 3: Portas (operações) lógicas e suas tabelas verdade.</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores-1">Revisão Sobre Arquitetura de Computadores</h1>
<h2 id="registradores-e-mem%C3%B3ria">Registradores e Memória</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Arquitetura de Computadores - Registradores
</div>
<div class="conteudo small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>
<p>Registradores são grupos de flip-flops capazes de armazenar um número finito de bits.</p>
<ul>
<li>Flip-flops, no contexto presente, são dispositivos capazes de armazenar um bit de informação.</li>
<li>Registradores são compostos pela associação de flip-flops.</li>
</ul>
</li>
<li>
<p>O número finito de bits armazenado por um registrador é definido pela quantidade de flip-flops que o compõem.</p>
</li>
<li>
<p>Registradores são fundamentais aos micro (processadores | controladores) por serem capazes de armazenar informações.</p>
</li>
<li>
<p>As figuras 4 e 5 mostram respectivamente um flip-flop do tipo D e um registrador de 4 bits.</p>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/D-flip-flop.png" alt="grid-img" /></p>
<figcaption>Figura 4 - Flip-flop do tipo D</figcaption>
</figure>
<figure>

<p><img src="./img/4-bit-register.png" alt="grid-img" /></p>
<figcaption>Figura 5 - Registrador de 4 bits composto por Flip-Flops do tipo D</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Arquitetura de Computadores - Registrador Comercial 74373
</div>
<div class="conteudo-absoluto small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>O 74373 é um registrador comercial de 8 bits composto por 8 bits de entrada e 8 bits de saída, ambos paralelos, como mostrado pela figura 6.
<ul>
<li>Os pinos <code>D0 - D7</code> são as entradas de dados, enquanto os pinos <code>O0 - O7</code> são as saídas de dados.</li>
<li>O pino <code>OE</code> é o pino de habilitação de saída, que quando em nível lógico baixo, habilita a saída (leitura) dos dados.</li>
<li>Já o pino <code>LE</code> é o pino de habilitação de escrita, que quando em nível lógico alto, habilita a gravação (entrada) dos dados no registrador.</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/74373.png" alt="grid-img" /></p>
<figcaption>Figura 6 - Registrador Comercial 74373 </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-US">
<div class="cabecalho huge">
    Arquitetura de Computadores - Funcionamento do Registrador Comercial 74373
</div>
<div class="conteudo-absoluto scriptsize">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>Considerando os pinos de controle para gravação \((LE)\) e leitura \((\overline{OE})\) de dados do registrador 74373, quando a leitura está habilitada \((LE = 1)\) e a gravação habilitada \((OE = 0)\), a saída do n-ésimo bit do registrador representada por \(O_{n}\) tem o mesmo valor da entrada \(D_{n}\).</li>
<li>Quando a gravação está habilitada \((OE = 0)\) e a leitura desabilitada \((LE = 0)\), a saída do n-ésimo bit do registrador não muda, pois, nenhum comando de leitura — \(LE = 1\) — foi aplicado ao registrador.</li>
<li>Quando a gravação está desabilitada \((OE = 1)\), independentemente do estado do pino de controle de leitura, a saída do registrador é mantida em alta impedância, ou seja, não é possível nem ler nem gravar o valor armazenado no registrador, já que o pino \(O_{n}\) quando em alta impedância se comporta como um circuito aberto, desconectado do circuito.
<ul>
<li>A Tabela 1, que representa a tabela verdade do registrador 74373 simplifica o entendimento das operações descritas acima.</li>
</ul>
</li>
<li>Apesar de termos usado o registrador 74373 como exemplo, as explicações aqui contidas generalizam para outros registradores de \(n\) bits.</li>
<li>Por fim, a lógica do registrador 74373 com os componentes que o compõem é ilustrada pela Figura 7, presente no próximo slide.</li>
</ul>
</div>
<div class="grid-element">
<table>
    <caption style="caption-side: bottom;">Tabela 1 - Tabela verdade do registrador 74373</caption>
    <tr>
        <th colspan="3">ENTRADAS</th>
        <th>SAÍDAS</th>
    </tr>
    <tr>
        <th>\(LE\)</th>
        <th>\(\overline{OE}\)</th>
        <th>\(D_{n}\)</th>
        <th>\(O_{n}\)</th>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
    </tr>
    <tr>
        <td>0</td>
        <td>0</td>
        <td>X</td>
        <td>Não Muda</td>
    </tr>
    <tr>
        <td>X</td>
        <td>1</td>
        <td>X</td>
        <td>\(Z\) (Alta impedância)</td>
    </tr>
</table>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-US">
<div class="cabecalho huge">
    Arquitetura de Computadores - Funcionamento do Registrador Comercial 74373
</div>
<div class="conteudo-absoluto regular">
<figure>
    <img class="transparent" src="./img/74373-internal.png" style="margin-left: auto; margin-right: auto;" />
    <figcaption style="text-align: center;">Figura 7: Lógica interna do Registrador Comercial 74373</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho">
    Arquitetura de Computadores — Memória
</div>
<div class="conteudo-absoluto" style="top: 25%;">
<div class="grid-66-33">
<div class="grid-element footnotesize">
<p>Com um registrador, é possível armazenar uma palavra (informação) de \(n\) bits. Com a memória, podemos armazenar milhares, milhões, bilhões delas. A memória é um dispositivo que armazena informações para serem lidas e escritas. Ela é composta por células de memória, que são organizadas em endereços. Cada célula de memória armazena uma palavra de \(n\) bits.</p>
<p>Para compor as células de memória, podem ser utilizados dispositivos como flip-flops, registradores ou quaisquer outros que sirvam para o mesmo fim, tais quais: capacitores, transistores, etc. Os circuitos de memória normalmente possuem os seguintes componentes:</p>
<ul>
<li>Vias de dados (\(IO_{n}\)), que são utilizadas para ler e armazenar palavras binárias na memória — entrada e saída de dados — sendo comumente bidirecionais.</li>
<li>Vias de endereços (\(A_{n}\)), que são utilizadas para selecionar a célula de memória que se deseja ler ou escrever de acordo com seu endereço.</li>
<li>Uma entrada (<em>Chip Select</em> — \(CS\)) que habilita ou desabilita a memória para leitura ou escrita. Quando desabilitada, a memória não pode ser acessada e se comporta no circuito elétrico como um elemento de alta impedância, ou seja, como se não estivesse conectada ao circuito.</li>
<li>Uma entrada (<em>Write Enable</em> — \(WE\)) para habilitar o modo da operação (leitura ou escrita) desejada, quando permitido.</li>
</ul>
<p>A Figura 8, ao lado, ilustra um circuito típico de memória com capacidade para armazenar 1024 palavras de 8 bits cada.</p>
</div>
<div class="grid-element small">
<figure>

<p><img src="./img/1kram.png" alt="grid-img" /></p>
<figcaption>Figura 8 — Circuito de memória com capacidade para armazenar 1024 palavras de 8 bits cada.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-US">
<div class="cabecalho huge">
    Arquitetura de Computadores — Determinação da Capacidade de Armazenamento de uma Memória
</div>
<div class="conteudo-absoluto regular">
<ul>
<li>
<p>Como saber a quantidade de palavras que uma memória pode armazenar?</p>
<ul>
<li>Através da quantidade de pinos de endereço que a memória possui:<br />
\[<br />
\begin{align}<br />
&amp; \text{qtd palavras} = 2^{\text{n}}, \\<br />
&amp; \text{onde n é a quantidade de pinos de endereço}<br />
\end{align}<br />
\]</li>
</ul>
</li>
<li>
<p>Como saber quantos bits a memória pode armazenar?</p>
<ul>
<li>Através da quantidade de pinos de dados \((IO)\) que a memória possui.</li>
</ul>
</li>
<li>
<p>Qual a capacidade da memória, em bits?</p>
<ul>
<li>A capacidade da memória, em bits, é dada pela multiplicação da quantidade de palavras pela quantidade de bits por palavra, ou seja:<br />
\[<br />
\begin{align}<br />
&amp; \text{capacidade} = \text{qtd palavras} \times \text{qtd bits por palavra}<br />
\end{align}<br />
\]</li>
<li>Em bytes, é dada pela fórmula anterior dividida por 8.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-US">
<div class="cabecalho huge">
    Memórias — Tipos de Memórias
</div>
<div class="conteudo-absoluto">
<p>Existem diversos tipos de memórias, cada uma com suas características e aplicações. As relevenates para o contexto da disciplina — abordadas nos próximos slides — são:</p>
<ul>
<li>RAM</li>
<li>ROM</li>
<li>PROM</li>
<li>EPROM e EEPROM</li>
<li>Flash</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Memória RAM
</div>
<div class="conteudo regular">
<div class="grid-66-33">
<div class="grid-element">
<p><strong>Memória RAM — Memória de Acesso Aleatório</strong></p>
<ul>
<li>A memória RAM (Random Access Memory) é uma memória de leitura e escrita. Um exemplo de memória RAM é demonstrado pela Figura 9.
<ul>
<li>Pode ter armazenada (em si) um determinado valor e, a <em>posteriori</em>, retornar tal valor em uma operação de leitura.</li>
<li>Tem esse nome porque o acesso a qualquer posição de memória é feito de forma aleatória (<em>random</em>).</li>
<li>Os dados na memória RAM são persistidos somente quando a memória está funcionando, por isso, diz-se que a memória RAM é uma memória volátil.</li>
<li>São categorizadas em dois tipos:
<ol>
<li>Estáticas.</li>
<li>Dinâmicas.</li>
</ol>
</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ddr3.png" alt="grid-img" /></p>
<figcaption>
<p>Figura 9 — Memória Ram DDR3 Utilizada em <em>Notebooks</em></p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Memória RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class=grid-element">
<h2 id="mem%C3%B3rias-ram-est%C3%A1ticas-sram">Memórias RAM estáticas (SRAM)</h2>
<ul>
<li>Os bits são armazenados em flip-flops individuais.
<ul>
<li>Permanecem armazenados enquanto a SRAM for energizada.</li>
</ul>
</li>
</ul>
<p>A Figura 10 ilustra uma célula de memória SRAM construída com flip-flops.</p>
<h2 id="mem%C3%B3rias-ram-din%C3%A2micas-dram">Memórias RAM dinâmicas (DRAM)</h2>
<ul>
<li>Armazenam os bits em capacitores de dimensões nanométricas (através de carga / descarga).</li>
<li>Capacitores nanométricos ocupam muito menos espaço que flip-flops, por isso, DRAM são muito mais <strong>densas</strong> (e compactas) que SRAM.
<ul>
<li>Entretanto, os capacitores nanométricos perdem carga com o tempo, por isso, os capacitores da DRAM precisam ser reenergizados constantemente, se necessário.</li>
<li>A atualização constante é feita por um circuito chamado de <em>refresh</em>.</li>
</ul>
</li>
</ul>
<p>A Figura 11 mostra o diagrama de circuito de uma memória DRAM.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/sram.png" alt="grid-img-50" /></p>
<figcaption>
<p>Figura 10 — Célula de memória SRAM.</p>
</figcaption>
</figure>
<figure>

<p><img src="./img/dram.png" alt="" /></p>
<figcaption>
<p>Figura 11 — Circuito de uma memória DRAM.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Memória RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>Como visto anteriormente, a maioria das memórias RAMS dispõem de uma entrada de controle chamada <em>Chip Select</em> (<code>CS</code>) — destacada na Figura 12 — utilizada para habilitar (ou desabilitar) a memória no circuito.
<ul>
<li>Dispor desta entrada permite que sejam utilizadas várias memórias RAMS em paralelo, num mesmo circuito, sem que haja conflito entre elas.
<ul>
<li>Isto para que seja melhorada a capacidade de armazenamento e manuseio de dados.</li>
</ul>
</li>
<li>Quando a memória encontra-se desabilitada \((\text{CS} = 1)\), ela assume estado de alta impedância, fazendo com que esteja desconectada de demais componentes do circuito.
<ul>
<li>Nesta ocorrência, não é possível ler ou escrever dados na memória.</li>
</ul>
</li>
</ul>
</li>
<li>Além desta entrada de controle, as RAMS dispõem de entrada de habilitação de escrita / leitura (<code>WE</code>), pinos de endereço \(A_{n}\) e de dados \(\text{IO}_{n}\) como também visto anteriormente.</li>
<li>É sempre importante conhecer o <em>datasheet</em> da memória que se está utilizando, pois, os níveis lógicos das entradas de controle podem variar de acordo com o fabricante.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/1kram-cs.png" alt="grid-img" /></p>
<figcaption>Figura 12 — Entrada de controle CS (destacada em vermelho) em uma Memória de RAM 1KB.</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Memória RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class="grid-element">
<h2 id="mem%C3%B3ria-ram--funcionamento">Memória RAM — Funcionamento</h2>
<div class="grid-50-50 scriptsize">
<div class="grid-element">
<h3 id="escrita">Escrita</h3>
<p>Para escrever dados na memória RAM é necessário:</p>
<ol>
<li>Habilitar o chip de memória <code>CS = 0</code> (em vermelho na Figura 13).</li>
<li>Colocar a palavra (a informação) que se deseja armazenar no barramento de dados <code>I/O</code> (em azul na Figura 13).</li>
<li>Colocar o endereço da célula de memória onde se deseja armazenar a palavra no barramento de endereços <code>A</code> (em verde na Figura 13).</li>
<li>Habilitar o sinal de escrita \(\overline{\text{WE}} = 0\) (em amarelo na Figura 13).</li>
</ol>
<p>A partir desse momento, o dado já está armazenado na memória.</p>
</div>
<div class="grid-element">
<h3 id="leitura">Leitura</h3>
<p>Para ler dados da memória RAM é necessário:</p>
<ol>
<li>Habilitar o chip de memória <code>CS = 0</code>.</li>
<li>Colocar o endereço da célula de memória que se deseja ler no barramento de endereços <code>A</code>.</li>
<li>Habilitar o sinal de leitura \(\overline{\text{WE}} = 1\).</li>
</ol>
<p>A partir desse momento, o dado que estava armazenado na célula de memória selecionada é colocado no barramento de dados <code>I/O</code>.<br />
Considere as mesmas referências de cores na Figura 13 descritas na operação de escrita.</p>
</div>
</div>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/1kram-highlighted.png" alt="grid-img" /></p>
<figcaption>Figura 13 — Memória de RAM 1KB com barramentos de dados, endereços e pinos de controle destacados.</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-US">
<div class="cabecalho huge">
    Memórias — Memória ROM
</div>
<div class="conteudo normal">
<ul>
<li>A memória ROM (Read Only Memory) é uma memória de leitura, ou seja, os dados nela contidos não podem ser alterados. Ela é usada para armazenar programas que não precisam ser alterados, como o BIOS de um computador.</li>
<li>Os conteúdos da ROM são não voláteis, ou seja, não são perdidos quando a energia é desligada.</li>
<li>Também são fixos e inalteráveis, sendo gravados durante a fabricação do chip.
<ul>
<li>Portanto, não são necessários dispositivos de armazenamento de estados como <em>latches</em> ou <em>flip-flops</em>, o que torna a ROM mais barata e mais simples do que a RAM.</li>
</ul>
</li>
<li>Pode-se considerar que uma ROM é um siples conversor de endereços para dados, onde o endereço é a entrada e o dado é a saída.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-US">
<div class="cabecalho huge">
    Memórias — Memória PROM
</div>
<div class="conteudo normal">
<ul>
<li>A memória PROM (Programmable Read-Only Memory) é uma memória de leitura que pode ser programada uma única vez.</li>
<li>Ela é feita de um conjunto de microfusíveis que podem ser abertos (queimados) ou fechados (mantidos) para representar os bits de um dado.</li>
<li>A programação é feita por um dispositivo que aplica uma alta tensão para queimar os fusíveis.</li>
<li>Uma vez programada, a memória PROM não pode ser reprogramada.</li>
<li>Toda memória ROM foi uma PROM até ser fabricada?</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Memória EPROM
</div>
<div class="conteudo scriptsize" style="padding-top: 7.5vh;">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>Erasable and Programmable Read-Only Memory (EPROM) é um tipo de memória de leitura que pode ser apagada e reprogramada.</li>
<li>Seus dados são armazenados em dispositivos baseados em transistores MOSFET de portas flutuantes (<em>Floating Gate MOSFET</em>).
<ul>
<li>Um transistor é uma chave digital (interruptor) que pode ser ligada ou desligada a partir de um sinal elétrico aplicado em seu terminal de controle (normalmente a base).
<ul>
<li>Quando a chave está ligada, a corrente elétrica pode fluir entre os terminais de entrada e saída do transistor (normalmente coletor e emissor) e se existe fluxo de corrente, logo, existe tensão \((V = R \cdot I)\). Portanto, entre os terminais de entrada e saída do transistor, que representam um bit, se existe um valor de tensão, logo existe um nível lógico alto (ou 1).</li>
<li>Quando a chave está desligada, a corrente elétrica não flui entre os terminais de entrada e saída do transistor, portanto, não existe fluxo de corrente. Se não existe corrente, a tensão entre os terminais é zero. Portanto, entre os terminais de entrada e saída do transistor, que representam um bit, se não existe um valor de tensão, logo existe um nível lógico baixo (ou 0).</li>
</ul>
</li>
<li>Para programar uma EPROM é necessário um dispositivo chamado de programador de EPROM.</li>
</ul>
</li>
<li>Mas como apagar EPROMS?
<ul>
<li>Quando MOSFETS são expostos a uma luz UV forte por um determinado período de tempo (apx. 30 min.) ocorre uma fuga de cargas elétricas que estavam armazenadas nas portas flutuantes dos transistores, fazendo com que eles voltem ao estado original, ou seja, apagando os dados.
<ul>
<li>As portas flutuantes são capazes de armazenar cargas elétricas por um longo período de tempo, mesmo sem alimentação elétrica.</li>
</ul>
</li>
</ul>
</li>
<li>As Figuras 14 e 15 mostram, respectivamente, o diagrama da memória comercial EPROM 2764 e sua embalagem (sua casca) com janela de quartzo (no centro) para exposição à luz UV.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/eprom-2764.png" alt="grid-img" /></p>
<figcaption> Figura 14 — EPROM 2764 </figcaption>
</figure>
<figure>

<p><img src="./img/embalagem-eprom-2764.png" alt="grid-img" /></p>
<figcaption> Figura 15 — Embalagem da EPROM 2764 </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — EEPROM e Flash
</div>
<div class="conteudo small" style="padding-top: 7.5vh;">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>EEPROM — Electrically Erasable Programmable Read-Only Memory — e Flash são memórias apagáveis e programáveis eletricamente.
<ul>
<li>Benefícios:
<ul>
<li>Não necessitam de remoção para programação.</li>
<li>Podem ser programadas e apagadas no circuito.</li>
<li>Podem ser reprogramadas muitas vezes.</li>
</ul>
</li>
<li>Diferenças:
<ul>
<li>EEPROM — apagamento e programação por byte, mais flexível, mais lenta, mais cara.</li>
<li>Flash — apagamento e programação por bloco, menos flexível, mais rápida, mais barata.</li>
</ul>
</li>
<li>Casos de uso:
<ul>
<li>Atualização frequente de pequenas quantidades de dados com alta flexibilidade: EEPROM.</li>
<li>Armazenamento em massa de dados que demandam rapidez na escrita: Flash.</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/eeprom-24c64.png" alt="grid-img" /></p>
<figcaption> Figura 16 — EEPROM 24C64 </figcaption>
</figure>
<figure>

<p><img src="./img/usb-flash-drive.png" alt="grid-img" /></p>
<figcaption> Figura 17 — Dispositivo de Armazenamento USB (majoritariamente baseados em memórias Flash) </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Associação de Memórias
</div>
<div class="conteudo small">
<div class="grid-33-66">
<div class="grid-element">
<ul>
<li>Quando o número de palavras ou número de bits por palavra em um sistema de memória não é suficiente, pode-se associar memórias para aumentar estas grandezas.</li>
<li>Imagine que seja necessário operar palavras de 16 bits, mas, que a memória disponível seja de 8 bits. Pode-se associar duas memórias de 8 bits para formar uma memória de 16 bits como ilustrado pela Figura 18.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ram-8-to-16.png" alt="grid-img" /></p>
<figcaption> Figura 18 — Associação de memórias para aumentar a quantidade de bits por palavra </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memórias — Associação de Memórias
</div>
<div class="conteudo small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>Assuma agora que sua aplicação demande o armazenamento de 2048 palavras de 8 bits cada, mas, que os CIs de memória disponíveis consigam armazenar apenas 1024 palavras de 8 bits cada. Como você faria para atender a essa demanda?
<ul>
<li>Com a construção de um mux de 2 bits, é possível associar dois CIs de memória de 1024 palavras de 8 bits cada, de forma que, ao selecionar um CI — através do próprio bit de endereço — o mux direcione o sinal de leitura/escrita para uma das memórias de 1024 palavras. Dessa forma, é possível armazenar 2048 palavras de 8 bits cada, como mostrado pela Figura 19:</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ram-1024-2048.png" alt="grid-img" /></p>
<figcaption> Figura 19 — Associação de memórias para aumentar a quantidade de palavras armazenadas </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores-2">Revisão Sobre Arquitetura de Computadores</h1>
<h2 id="componentes-b%C3%A1sicos-de-um-sistema-computacional">Componentes Básicos de Um Sistema Computacional</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Componentes Básicos de Um Sistema Computacional
</div>
<div class="conteudo small">
<p>Os computadores digitais — booleanos — podem ser descritos como um conjunto de memória, processador e dispositivos de entrada e saída (periféricos) que comunicam-se por um barramento, como mostrado pela Figura 20:</p>
<figure>

<p><img src="./img/sistema-computacional.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 20 — Elementos básicos de um sistema computacional</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Componentes Básicos de Um Sistema Computacional — Memória
</div>
<div class="conteudo">
<div class="grid-75-25">
<div class="grid-element tiny">
<ul>
<li>
<p>Nos sistemas computacionais as memórias podem ser classificadas em dois tipos:</p>
<ul>
<li>Primárias — utilizadas para disponibilizar uma quantidade limitada de dados e instruções que estão em uso pelo processador.</li>
<li>Secundárias — utilizadas para armazenar grandes quantidades de dados dos programas e arquivos dos utilizadores de um computador.</li>
</ul>
</li>
<li>
<p>Nenhuma das memórias vistas até então, exceto a memória Flash, pode ser usada como memória secundária.</p>
</li>
<li>
<p>A grande diferença entre as memórias primárias e secundárias é dada pelos seguintes fatores:</p>
<ul>
<li>Velocidade de acesso — memórias primárias são mais rápidas que secundárias.</li>
<li>Capacidade de armazenamento — memórias secundárias armazenam mais dados que primárias.</li>
<li>Volatilidade — memórias secundárias não perdem os dados quando desenergizadas, enquanto as primárias perdem.</li>
<li>Custo — memórias secundárias são mais baratas que as primárias quando a capacidade é a métrica de avaliação.</li>
</ul>
</li>
</ul>
<p>São exemplos de memórias primárias:</p>
<ul>
<li>Memória RAM (composta por células capacitivas dinâmicas DRAM)</li>
<li>Memória Cache — composta por células de <em>flip-flops</em> estáticas SRAM — mostrada na Figura 21.</li>
<li>Memórias SRAM são mais rápidas que DRAM, mas são mais caras de se produzir, e portanto, menores.
<ul>
<li>Para que servem as memórias Cache?</li>
</ul>
</li>
</ul>
<p>São exemplos de memórias secundárias:</p>
<ul>
<li>Disco Rígido (mostrado na Figura 22)</li>
<li>Memória Flash</li>
</ul>
</div>
<div class="grid-element scriptsize">
<figure>

<p><img src="./img/cache.png" alt="grid-img" /></p>
<figcaption>Figura 21 — Memória cache ao lado de um processador</figcaption>
</figure>
<figure>

<p><img src="./img/harddisk.png" alt="grid-img" /></p>
<figcaption>Figura 22 — Disco rígido</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-US">
<div class="cabecalho huge">
    Componentes Básicos de Um Sistema Computacional — Periféricos (Dispositivos de Entrada e Saída)
</div>
<div class="conteudo normal">
<ul>
<li>Todos os sistemas computacionais devem ser capazes de se comunicar com o mundo exterior.
<ul>
<li>Para isso, eles utilizam periféricos, que são dispositivos de entrada e saída.</li>
</ul>
</li>
<li>Os periféricos podem ser classificados em:
<ul>
<li>Dispositivos de entrada (Teclado, mouse, scanner, etc.)</li>
<li>Dispositivos de saída (Monitor, impressora, etc.)</li>
<li>Dispositivos de entrada e saída bidirecionais (Telas touchscreen, por exemplo)</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-US">
<div class="cabecalho huge">
    Componentes Básicos de Um Sistema Computacional — Processador
</div>
<div class="conteudo small">
<p>O processador é o componente mais importante de um sistema computacional. Ele é responsável por executar as instruções de um programa, que são armazenadas na memória. O processador é composto por vários componentes, que são responsáveis por realizar as operações necessárias para a execução das instruções. Os principais componentes de um processador são:</p>
<ul>
<li>Unidade de Controle</li>
<li>Unidade Lógica e Aritmética</li>
<li>Registradores</li>
</ul>
<p>A Unidade de Controle é responsável por controlar a execução das instruções. Ela é responsável por buscar as instruções na memória, decodificar as instruções e controlar a execução das instruções.</p>
<p>A Unidade Lógica e Aritmética é responsável por realizar as operações lógicas e aritméticas. Ela é responsável por realizar as operações de adição, subtração, multiplicação, divisão, comparação, entre outras.</p>
<p>Os Registradores são responsáveis por armazenar os dados temporários que são utilizados pela Unidade de Controle e pela Unidade Lógica e Aritmética.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Componentes Básicos de Um Sistema Computacional — Barramento
</div>
<div class="conteudo-absoluto small">
<ul>
<li>O barramento em um sistema computacional é o componente responsável por interligar os demais componentes do sistema;</li>
<li>Em computador de mesa, a placa mãe — ilustrada pela Figura 23 — é o componente que implementa o barramento.</li>
</ul>
<figure>

<p><img src="./img/mobo.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 23 — Placa mãe</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores-3">Revisão Sobre Arquitetura de Computadores</h1>
<h2 id="microprocessadores">Microprocessadores</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--arquitetura-interna">Microprocessadores — Arquitetura Interna</h2>
<div style="font-size: 18px;">
<ul>
<li>Microprocessadores são a espinha dorsal de qualquer sistema computacional, seja ele de propósito genérico (computador de mesa, por exemplo) ou não.</li>
<li>Cada Microprocessador apresenta suas particularidades, entretanto, certos aspectos são comuns a todos eles. A Figura 24 apresenta a arquitetura básica de um microprocessador com os aspectos comuns a todos:</li>
</ul>
<figure>

<p><img src="./img/arquitetura_microprocessador.png" alt="arquitetura-microprocessador" /></p>
<figcaption style="text-align: center;">
Figura 24 - Arquitetura básica de um microprocessador
</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos">Microprocessadores — Componentes Internos</h2>
<div class="small grid-66-33">
<div class="grid-element">
<h3 id="registradores-de-prop%C3%B3sito-geral">Registradores de Propósito Geral</h3>
<ul>
<li>Como o próprio nome sugere, são utilizados para armazenar quaisquer dados usados pelo processador, tais quais: endereços de memória, dados, instruções, resultados de operações, etc.</li>
<li>Nomeados de A até D (REG A, \(\cdots\), REG D) no exemplo de arquitetura básica de processador estudado, como ilustrado pela Figura 25.</li>
<li>O número de registradores varia de acordo com a arquitetura do processador.
<ul>
<li>No processador AVR, por exemplo, existem 32 registradores de 8 bits de propósito geral.</li>
<li>No Z80, existem 16 registradores de 8 bits de propósito geral.</li>
<li>No 8051 são 8 de 8 bits.</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/registradores-proposito-geral.png" alt="grid-img" /></p>
<figcaption>Figura 25 — Registradores de propósito geral.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos-1">Microprocessadores — Componentes Internos</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<h3 id="unidade-l%C3%B3gica-aritm%C3%A9tica-ula">Unidade Lógica Aritmética (ULA)</h3>
<ul>
<li>Unidade mais importante do processador, responsável pelas operações lógicas (comparações) e aritméticas (soma, subtração, multiplicação e divisão).</li>
<li>Possui somador, subtrator (em alguns casos, multiplicador e divisor), operadores lógicos bit a bit <code>AND</code>, <code>OR</code>, <code>XOR</code>, incrementador e decrementador.</li>
<li>Todos estes componentes integrados em apenas uma unidade.
<ul>
<li>Portanto, todas as operações lógicas e aritméticas passam pela ULA.</li>
</ul>
</li>
<li>A Figura 26 Ilustra a ULA com acumulador, registrador temporário e unidade de deslocamento interconectadas.</li>
</ul>
<h4 id="registrador-tempor%C3%A1rio">Registrador Temporário</h4>
<ul>
<li>Registrador que armazena apenas um dos operadores da ULA.</li>
</ul>
</div>
<div class="grid-element">
<h4 id="acumulador">Acumulador</h4>
<ul>
<li>Registrador especial dedicado às operações da ULA.</li>
<li>É um dos operandos envolvidos nas operações da ULA, como também, é o registrador que guarda os resultados das operações da ULA.</li>
</ul>
<h4 id="unidade-de-deslocamento">Unidade de Deslocamento</h4>
<ul>
<li>É um componente sequencial da ULA responsável por realizar deslocamentos bidirecionais de bits (direita ou esquerda) dos resultados da ULA utilizando para tanto um registrador apropriado.</li>
</ul>
<figure>

<p><img src="./img/ula.png" alt="grid-img-75" /></p>
<figcaption>Figura 26 — Unidade Lógica Aritmética com acumulador, registrador temporário e unidade de deslocamento.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos-2">Microprocessadores — Componentes Internos</h2>
<div class="grid-80-20 scriptsize">
<div class="grid-element">
<h3 id="registradores-de-endere%C3%A7o-e-de-dados">Registradores de Endereço e de Dados</h3>
<ul>
<li>O registrador de endereço é usado pelo processador para informar o endereço da memória onde os dados devem ser lidos ou escritos.</li>
<li>O registrador de dados é usado para armazenar os dados que estão sendo lidos ou escritos da memória.</li>
<li>A Figura 27 mostra os registradores de endereço e de dados.</li>
</ul>
<h3 id="registrador-de-instru%C3%A7%C3%A3o">Registrador de Instrução</h3>
<ul>
<li>É o registrador usado pelo processador para armazenar a instrução de execução lida da memória para que esta possa ser decodificada e executada pela unidade de controle (UC).</li>
</ul>
<h3 id="unidade-de-controle-uc">Unidade de Controle (UC)</h3>
<ul>
<li>É a unidade do processador capaz de converter instruções binárias, lidas da memória e armazenadas no registrador de instrução, em sinais de controle para a CPU que são enviados para os demais componentes do processador, direcionando sua operação.
<ul>
<li>A conversão das instruções em sinais de controle é realizada por meio de um decodificador binário, também conhecido como <strong>decodificador de instrução</strong>.</li>
<li>Uma vez convertidos os sinais de controle, a UC os envia de forma orquestrada para os demais componentes do processador de forma a realizar a execução desejada da instrução.</li>
<li>Se não fosse pela UC, o computador seria uma máquina de função única, não sendo capaz de executar instruções genéricas de propósitos igualmente genéricos. Portanto, pode-se considerar que a UC, representada na Figura 28, é o cérebro do processador e de todo sistema computacional.</li>
</ul>
</li>
</ul>
<h3 id="program-counter-pc">Program Counter (PC)</h3>
<ul>
<li>É um registrador que armazena o endereço da próxima instrução a ser executada.</li>
<li>O microprocessador usa o conteúdo deste registrador para informar a memória o endereço de onde encontra-se a próxima instrução.
<ul>
<li>O \(\mu \text{P}\) faz a leitura da instrução e a armazena no registrador de instrução.</li>
</ul>
</li>
<li>Após a leitura da instrução, o PC é incrementado para apontar para a próxima instrução a ser executada.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/registradores-endereco-dados.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 27 — Registradores de endereço e de dados.</figcaption>
</figure>
<figure>

<p><img src="./img/uc.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 28 — Unidade de controle, decodificador de instrução e registrador de instrução</figcaption>
</figure>
<figure>

<p><img src="./img/pc.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 29 — Registrador Program Counter (PC)</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumann">Microprocessadores — Arquitetura Harvard vs Von Neumann</h2>
<div class="small">
<ul>
<li>
<p>As arquiteturas Harvard e Von Neumann são dois modelos de arquitetura de processadores que diferem na forma como a memória principal é disponibilizada para o processador.</p>
</li>
<li>
<p>A arquitetura Harvard é uma arquitetura que separa a memória em duas partes distintas, uma para armazenar dados e outra para armazenar instruções, como ilustrado pela Figura 30.</p>
</li>
<li>
<p>A arquitetura Von Neumann, por outro lado, utiliza uma única memória para armazenar tanto dados quanto instruções, como ilustrado pela Figura 31.</p>
</li>
</ul>
</div>
<div class="grid-50-50 footnotesize">
<div class="grid-element">
<figure>

<p><img src="./img/harvard.png" alt="grid-img-50" /></p>
<figcaption style="text-align: center;">Figura 30 - Arquitetura Harvard</figcaption>
</figure>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/vonneumann.png" alt="grid-img-50" /></p>
<figcaption style="text-align: center;">Figura 31 - Arquitetura Von Neumann</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-US">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumman">Microprocessadores — Arquitetura Harvard vs Von-Neumman</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<h3 id="von-neumman">Von-Neumman</h3>
<ul>
<li>
<p>Por utilizar o mesmo barramento para dados e instruções — por consequência, uma única memória — o design de Von-Neumman é mais simples de ser implementado e por isso, pode ter custo e complexidade reduzidos.</p>
</li>
<li>
<p>Entretanto, a necessidade de buscar instruções e dados no mesmo barramento limita a velocidade de processamento, já que a CPU não pode buscar instruções e dados simultaneamente. Este efeito é conhecido como gargalo de Von-Neumman.</p>
</li>
</ul>
</div>
<div class="grid-element">
<h3 id="harvard">Harvard</h3>
<ul>
<li>
<p>Por ter barramentos separados para dados e instruções, a arquitetura Harvard permite que a CPU busque instruções e dados simultaneamente, o que aumenta a velocidade de processamento, fator bastante útil e desejado em aplicações de tempo real, que processem grandes volumes de dados e em sistemas embarcados.</p>
</li>
<li>
<p>Entretanto, a necessidade de barramentos separados para dados e instruções aumenta a complexidade e o custo de implementação, já que são necessárias duas memórias separadas.</p>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-US">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumman-comparativo-final">Microprocessadores — Arquitetura Harvard vs Von-Neumman: Comparativo Final</h2>
<div class="normal">
<ul>
<li>
<p>Desempenho: Por acessar instruções e dados simultaneamente, sem conflito de barramentos, a arquitetura Harvard é mais rápida que a Von-Neumman. Assim, sistemas de processamento digital de sinais (ativos de rede, switches), sistemas embarcados e sistemas em tempo real são mais bem atendidos por processadores com arquitetura Harvard.</p>
</li>
<li>
<p>Flexibilidade e Custo: A arquitetura Von-Neumman é mais flexível e mais barata para implementar do que a Harvard pelo seu design mais simples. Portanto, para sistemas computacionais de propósito genérico tais quais: computadores pessoais e servidores, a arquitetura Von-Neumman é mais utilizada.</p>
</li>
</ul>
<p>Em suma, a escolha entre Harvard Von Neumman depende das necessidades específicas da solução a ser implementada.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc">Microprocessadores — Arquitetura RISC vs Arquitetura CISC</h2>
<div class="small">
<p>RISC (Reduced Instruction Set Computer) e CISC (Complex Instruction Set Computer) são dois paradigmas de projeto de instruções de processadores que possuem abordagens distintas na implementação. Ambas têm como objetivo melhorar o desempenho dos computadores, mas adotam estratégias diferentes para alcançar esse objetivo.</p>
<h3 id="arquitetura-cisc">Arquitetura CISC</h3>
<p>CISC possui um conjunto de instruções muito amplo, com uma grande variedade de instruções para a realização de tarefas específicas. Isso possibilita a produção de programas complexos com poucas linhas de instruções, diminuindo assim o tempo de programação.</p>
<p><strong>Características Intrinsecas:</strong></p>
<ul>
<li>Instruções de múltiplos ciclos: As instruções CISC podem realizar várias operações dentre de uma única instrução, o que ocasiona em um aumento da quantidade de ciclos de clock para serem executadas.</li>
<li>Decodificação de instruções: Instruções CISC são complexas e em grande número, o que torna necessário uma lógica de decodificação mais complexa, aumentando assim o custo e a complexidade do processador.</li>
<li>Uso de memória: Por menos instruções serem necessárias para realizar uma tarefa, o uso de memória para armazenamento de instruções é reduzido, o que é uma vantagem para sistemas com memória limitada.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc-1">Microprocessadores — Arquitetura RISC vs Arquitetura CISC</h2>
<div class="small">
<h3 id="arquitetura-risc">Arquitetura RISC</h3>
<p>RISC se caracteriza por possuir um conjunto menor de instruções, com o foco em instruções que podem ser executadas em apenas um único ciclo de clock, o que beneficia o <em>design</em> do <em>hardware</em> e a decodificação de instruções, por tornar ambos processos mais simples.</p>
<p><strong>Características Intrinsecas:</strong></p>
<ul>
<li>Instruções de um único ciclo: A maioria das instruções são executadas em um único ciclo de clock, o que torna o processador mais previsível e eficiente.</li>
<li><em>Pipelining</em>: A simplicidade das instruções facilita a implementação de técnicas como o <em>pipelining</em>, que permite a execução de múltiplas instruções simultaneamente em diferentes estágios da execução. Isso aumenta a eficiência do processamento.</li>
<li>Uso de registradores: RISC utiliza um grande número de registradores, o que permite que a maioria das operações seja realizada diretamente nos registradores, minimizando a necessidade de acessar os caches e a RAM, que são mais lentos.</li>
<li>Uso maior de memória para armazenamento de instruções: Por possuir menos instruções, o código em linguagem de máquina de um processador RISC é maior, pois, para se realizar determinadas operações, um maior número de instruções nos programas é necessário.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc-comparativo-final">Microprocessadores — Arquitetura RISC vs Arquitetura CISC: Comparativo Final</h2>
<div class="small">
<h3 id="desempenho">Desempenho</h3>
<p>RISC tem melhor desempenho em aplicações que se beneficiam de <em>pipelining</em> e execução rápida de instruções. CISC é mais eficiente em ambientes com restrições de memória e em aplicações que se beneficiam de instruções complexas.</p>
<h3 id="complexidade-de-hardware">Complexidade de <em>Hardware</em></h3>
<p>RISC apresenta um design de <em>hardware</em> mais simples, o que resulta em <em>chips</em> menores e mais baratos. CISC, por requerer lógicas de decodificação mais complexas para suas instruções, apresenta um <em>hardware</em> mais complexo e mais caro.</p>
<h3 id="aplica%C3%A7%C3%B5es">Aplicações</h3>
<p>Em computadores de propósito genérico — <em>desktops</em> e servidores — CISC é mais comum, visto que a compatibilidade com <em>software</em> existente (legado) e a eficiência do uso de memória no armazenamento de instruções são cruciais.</p>
<p>Em dispositivos móveis, sistemas embarcados e <em>hardwares</em> de propósito específico (como <em>switches</em>, <em>routers</em>, <em>firewalls</em> e demais ativos de rede), RISC é mais comum, visto que a eficiência energética, o desempenho por watt e o custo de <em>hardware</em> são mais importantes.</p>
<h3 id="conclus%C3%A3o">Conclusão</h3>
<p>As necessidades específicas de cada aplicação é que devem ditar a escolha da arquitetura de instruções mais apropriadas. Desempenho, eficiência e custo? <strong>RISC</strong>. Compatibilidade com softwares legados, códigos sucintos em linguagem de máquina e eficiência do uso da memória no armazenamento de instruções? <strong>CISC</strong>.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="microprocessadores-vs-microcontroladores">Microprocessadores vs Microcontroladores</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores-vs-microcontroladores-1">Microprocessadores vs Microcontroladores</h2>
<div class="grid-50-50 footnotesize">
<div class="grid-element">
<ul>
<li>
<p>Microprocessadores são circuitos integrados que reúnem todos os componentes necessários para a execução dos comandos de um programa, mas não possuem memórias, nem dispositivos de entrada e saída ou circuito de clock.</p>
</li>
<li>
<p>Microcontroladores por sua vez são CIs que além de possuirem um microprocessador, dispõem também de todos os demais componentes necessários para o sistema funcionar de forma independente sem a necessidade de componentes externos.</p>
<ul>
<li>Em seu interior, dispõem de:
<ol>
<li>CPU (microprocessador);</li>
<li>Memória de dados (Quando RISC);</li>
<li>Memória de programa (Quando RISC);</li>
<li>Periféricos tais quais:
<ol>
<li>Circuito de Clock;</li>
<li>Temporizadores;</li>
<li>Contadores;</li>
<li>Interfaces de entrada e saída de propósito geral (GPIO);</li>
</ol>
</li>
</ol>
</li>
</ul>
</li>
</ul>
<p>A Figura 32 apresenta a arquitetura de um microcontrolador genérico de 8 bits:</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/microcontroller.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 32 — Arquitetura de um microcontrolador 8 bits</figcaption>
</figure>
</div>
</div>
</section>
