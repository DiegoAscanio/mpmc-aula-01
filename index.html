<div class="conteudo regular">
<ul>
<li>
<p>O trabalho Interdisciplinar consiste em trs etapas:</p>
<ul>
<li><strong>I</strong>  Definio do problema a ser resolvido, reviso de literatura e fundamentao terica;</li>
<li><strong>II</strong>  Proposta de uma metodologia para a resoluo do problema e apresentao dos resultados parciais;</li>
<li><strong>III</strong>  Apresentao dos resultados finais e concluses.</li>
</ul>
</li>
<li>
<p>O trabalho ser desenvolvido em grupos de at 4 alunos.</p>
</li>
<li>
<p>Durante a realizao do trabalho vocs escrevero um relatrio cientfico associado ao problema escolhido;</p>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<div class="cabecalho" style="font-size: 36px;">

</div>
<div class="conteudo regular">
<ul>
<li>
<p>Artefatos de Entregas do Trabalho Interdisciplinar  Explicao Completa:</p>
<ul>
<li><strong>I</strong>  Relatrio parcial contendo o <strong>resumo</strong> do problema, a caracterizao do problema na sua <strong>introduo</strong>, os <strong>objetivos</strong> que se pretendem alcanar, tambm na <strong>introduo</strong>, a <strong>fundamentao terica</strong>, os <strong>trabalhos relacionados</strong> obtidos na reviso de literatura e as <strong>referncias bibliogrficas</strong> consultadas.</li>
<li><strong>II</strong>  Soluo prototipada construda e o relatrio parcial contendo todas as sees anteriores, acrescidas da <strong>metodologia</strong> proposta para a resoluo do problema  descrevendo de forma detalhada e objetiva os passos desenvolvidos para resolv-lo  bem como, os <strong>resultados parciais</strong> obtidos at o momento entrega e, por fim, a descrio do que ainda falta ser construdo na <strong>concluso</strong> parcial desta etapa. No esquecer de adicionar nas <strong>referncias bibliogrficas</strong> quaisquer novos autores que tenham sido citados, tanto na <strong>fundamentao terica</strong> e nos <strong>trabalhos relacionados</strong> quanto na <strong>metodologia</strong>.</li>
<li><strong>III</strong>  Soluo final construda e relatrio final contendo as etapas anteriores acrescido das atualizaes na <strong>metodologia</strong> para obteno dos <strong>resultados finais</strong> obtidos (tambm apresentados em sua prpria seo) a <strong>discusso</strong> destes resultados finais,  a <strong>concluso</strong> do trabalho, as possibilidades de <strong>trabalhos futuros</strong> e, por fim, todas as <strong>referncias bibliogrficas</strong> utilizadas.</li>
</ul>
</li>
</ul>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">

</div>
<div class="conteudo-absoluto">
<p><strong>Objetivo</strong>: revisar tpicos elementares de eletrnica digital necessrios ao estudo de microcontroladores.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Fundamentos  Sinais Analgicos e Digitais
</div>
<div class="conteudo">
<div class="grid-66-33 small">
<div class="grid-element">
<ul>
<li>
<p>Todos os sinais dos circuitos so eltricos. Porm, podem ser classificados em dois tipos:</p>
<ul>
<li>Analgicos</li>
<li>Digitais</li>
</ul>
</li>
<li>
<p>Sinais analgicos so contnuos e podem assumir qualquer valor dentro de um intervalo.</p>
</li>
<li>
<p>Sinais digitais so discretos e podem assumir apenas valores especficos. Nos sistemas digitais, que trabalham com a lgica booleana, os sinais podem assumir apenas dois valores:</p>
</li>
</ul>
<ol start="0">
<li><strong>(baixo)</strong></li>
<li><strong>(alto)</strong></li>
</ol>
</div>

<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores-1">Reviso Sobre Arquitetura de Computadores</h1>
<h2 id="registradores-e-mem%C3%B3ria">Registradores e Memria</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Arquitetura de Computadores - Registradores
</div>
<div class="conteudo small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>
<p>Registradores so grupos de flip-flops capazes de armazenar um nmero finito de bits.</p>
<ul>
<li>Flip-flops, no contexto presente, so dispositivos capazes de armazenar um bit de informao.</li>
<li>Registradores so compostos pela associao de flip-flops.</li>
</ul>
</li>
<li>
<p>O nmero finito de bits armazenado por um registrador  definido pela quantidade de flip-flops que o compem.</p>
</li>
<li>
<p>Registradores so fundamentais aos micro (processadores | controladores) por serem capazes de armazenar informaes.</p>
</li>
<li>
<p>As figuras 4 e 5 mostram respectivamente um flip-flop do tipo D e um registrador de 4 bits.</p>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/D-flip-flop.png" alt="grid-img" /></p>
<figcaption>Figura 4 - Flip-flop do tipo D</figcaption>
</figure>
<figure>

<p><img src="./img/4-bit-register.png" alt="grid-img" /></p>
<figcaption>Figura 5 - Registrador de 4 bits composto por Flip-Flops do tipo D</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Arquitetura de Computadores - Registrador Comercial 74373
</div>
<div class="conteudo-absoluto small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>O 74373  um registrador comercial de 8 bits composto por 8 bits de entrada e 8 bits de sada, ambos paralelos, como mostrado pela figura 6.
<ul>
<li>Os pinos <code>D0 - D7</code> so as entradas de dados, enquanto os pinos <code>O0 - O7</code> so as sadas de dados.</li>
<li>O pino <code>OE</code>  o pino de habilitao de sada, que quando em nvel lgico baixo, habilita a sada (leitura) dos dados.</li>
<li>J o pino <code>LE</code>  o pino de habilitao de escrita, que quando em nvel lgico alto, habilita a gravao (entrada) dos dados no registrador.</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/74373.png" alt="grid-img" /></p>
<figcaption>Figura 6 - Registrador Comercial 74373 </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-US">
<div class="cabecalho huge">
    Arquitetura de Computadores - Funcionamento do Registrador Comercial 74373
</div>
<div class="conteudo-absoluto scriptsize">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>Considerando os pinos de controle para gravao \((LE)\) e leitura \((\overline{OE})\) de dados do registrador 74373, quando a leitura est habilitada \((LE = 1)\) e a gravao habilitada \((OE = 0)\), a sada do n-simo bit do registrador representada por \(O_{n}\) tem o mesmo valor da entrada \(D_{n}\).</li>
<li>Quando a gravao est habilitada \((OE = 0)\) e a leitura desabilitada \((LE = 0)\), a sada do n-simo bit do registrador no muda, pois, nenhum comando de leitura  \(LE = 1\)  foi aplicado ao registrador.</li>
<li>Quando a gravao est desabilitada \((OE = 1)\), independentemente do estado do pino de controle de leitura, a sada do registrador  mantida em alta impedncia, ou seja, no  possvel nem ler nem gravar o valor armazenado no registrador, j que o pino \(O_{n}\) quando em alta impedncia se comporta como um circuito aberto, desconectado do circuito.
<ul>
<li>A Tabela 1, que representa a tabela verdade do registrador 74373 simplifica o entendimento das operaes descritas acima.</li>
</ul>
</li>
<li>Apesar de termos usado o registrador 74373 como exemplo, as explicaes aqui contidas generalizam para outros registradores de \(n\) bits.</li>
<li>Por fim, a lgica do registrador 74373 com os componentes que o compem  ilustrada pela Figura 7, presente no prximo slide.</li>
</ul>
</div>
<div class="grid-element">
<table>
    <caption style="caption-side: bottom;">Tabela 1 - Tabela verdade do registrador 74373</caption>
    <tr>
        <th colspan="3">ENTRADAS</th>
        <th>SADAS</th>
    </tr>
    <tr>
        <th>\(LE\)</th>
        <th>\(\overline{OE}\)</th>
        <th>\(D_{n}\)</th>
        <th>\(O_{n}\)</th>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>0</td>

    </tr>
    <tr>
        <td>0</td>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho">
    Arquitetura de Computadores  Memria
</div>
<div class="conteudo-absoluto" style="top: 25%;">
<div class="grid-66-33">
<div class="grid-element footnotesize">
<p>Com um registrador,  possvel armazenar uma palavra (informao) de \(n\) bits. Com a memria, podemos armazenar milhares, milhes, bilhes delas. A memria  um dispositivo que armazena informaes para serem lidas e escritas. Ela  composta por clulas de memria, que so organizadas em endereos. Cada clula de memria armazena uma palavra de \(n\) bits.</p>
<p>Para compor as clulas de memria, podem ser utilizados dispositivos como flip-flops, registradores ou quaisquer outros que sirvam para o mesmo fim, tais quais: capacitores, transistores, etc. Os circuitos de memria normalmente possuem os seguintes componentes:</p>
<ul>
<li>Vias de dados (\(IO_{n}\)), que so utilizadas para ler e armazenar palavras binrias na memria  entrada e sada de dados  sendo comumente bidirecionais.</li>
<li>Vias de endereos (\(A_{n}\)), que so utilizadas para selecionar a clula de memria que se deseja ler ou escrever de acordo com seu endereo.</li>
<li>Uma entrada (<em>Chip Select</em>  \(CS\)) que habilita ou desabilita a memria para leitura ou escrita. Quando desabilitada, a memria no pode ser acessada e se comporta no circuito eltrico como um elemento de alta impedncia, ou seja, como se no estivesse conectada ao circuito.</li>
<li>Uma entrada (<em>Write Enable</em>  \(WE\)) para habilitar o modo da operao (leitura ou escrita) desejada, quando permitido.</li>
</ul>
<p>A Figura 8, ao lado, ilustra um circuito tpico de memria com capacidade para armazenar 1024 palavras de 8 bits cada.</p>
</div>
<div class="grid-element small">
<figure>

<p><img src="./img/1kram.png" alt="grid-img" /></p>
<figcaption>Figura 8  Circuito de memria com capacidade para armazenar 1024 palavras de 8 bits cada.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-US">
<div class="cabecalho huge">
    Arquitetura de Computadores  Determinao da Capacidade de Armazenamento de uma Memria
</div>
<div class="conteudo-absoluto regular">
<ul>
<li>
<p>Como saber a quantidade de palavras que uma memria pode armazenar?</p>
<ul>
<li>Atravs da quantidade de pinos de endereo que a memria possui:<br />
\[<br />
\begin{align}<br />
&amp; \text{qtd palavras} = 2^{\text{n}}, \\<br />
&amp; \text{onde n  a quantidade de pinos de endereo}<br />
\end{align}<br />
\]</li>
</ul>
</li>
<li>
<p>Como saber quantos bits a memria pode armazenar?</p>
<ul>
<li>Atravs da quantidade de pinos de dados \((IO)\) que a memria possui.</li>
</ul>
</li>
<li>
<p>Qual a capacidade da memria, em bits?</p>
<ul>
<li>A capacidade da memria, em bits,  dada pela multiplicao da quantidade de palavras pela quantidade de bits por palavra, ou seja:<br />
\[<br />
\begin{align}<br />
&amp; \text{capacidade} = \text{qtd palavras} \times \text{qtd bits por palavra}<br />
\end{align}<br />
\]</li>
<li>Em bytes,  dada pela frmula anterior dividida por 8.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-US">
<div class="cabecalho huge">
    Memrias  Tipos de Memrias
</div>
<div class="conteudo-absoluto">
<p>Existem diversos tipos de memrias, cada uma com suas caractersticas e aplicaes. As relevenates para o contexto da disciplina  abordadas nos prximos slides  so:</p>
<ul>
<li>RAM</li>
<li>ROM</li>
<li>PROM</li>
<li>EPROM e EEPROM</li>
<li>Flash</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Memria RAM
</div>
<div class="conteudo regular">
<div class="grid-66-33">
<div class="grid-element">
<p><strong>Memria RAM  Memria de Acesso Aleatrio</strong></p>
<ul>
<li>A memria RAM (Random Access Memory)  uma memria de leitura e escrita. Um exemplo de memria RAM  demonstrado pela Figura 9.
<ul>
<li>Pode ter armazenada (em si) um determinado valor e, a <em>posteriori</em>, retornar tal valor em uma operao de leitura.</li>
<li>Tem esse nome porque o acesso a qualquer posio de memria  feito de forma aleatria (<em>random</em>).</li>
<li>Os dados na memria RAM so persistidos somente quando a memria est funcionando, por isso, diz-se que a memria RAM  uma memria voltil.</li>
<li>So categorizadas em dois tipos:
<ol>
<li>Estticas.</li>
<li>Dinmicas.</li>
</ol>
</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ddr3.png" alt="grid-img" /></p>
<figcaption>
<p>Figura 9  Memria Ram DDR3 Utilizada em <em>Notebooks</em></p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Memria RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class=grid-element">
<h2 id="mem%C3%B3rias-ram-est%C3%A1ticas-sram">Memrias RAM estticas (SRAM)</h2>
<ul>
<li>Os bits so armazenados em flip-flops individuais.
<ul>
<li>Permanecem armazenados enquanto a SRAM for energizada.</li>
</ul>
</li>
</ul>
<p>A Figura 10 ilustra uma clula de memria SRAM construda com flip-flops.</p>
<h2 id="mem%C3%B3rias-ram-din%C3%A2micas-dram">Memrias RAM dinmicas (DRAM)</h2>
<ul>
<li>Armazenam os bits em capacitores de dimenses nanomtricas (atravs de carga / descarga).</li>
<li>Capacitores nanomtricos ocupam muito menos espao que flip-flops, por isso, DRAM so muito mais <strong>densas</strong> (e compactas) que SRAM.
<ul>
<li>Entretanto, os capacitores nanomtricos perdem carga com o tempo, por isso, os capacitores da DRAM precisam ser reenergizados constantemente, se necessrio.</li>
<li>A atualizao constante  feita por um circuito chamado de <em>refresh</em>.</li>
</ul>
</li>
</ul>
<p>A Figura 11 mostra o diagrama de circuito de uma memria DRAM.</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/sram.png" alt="grid-img-50" /></p>
<figcaption>
<p>Figura 10  Clula de memria SRAM.</p>
</figcaption>
</figure>
<figure>

<p><img src="./img/dram.png" alt="" /></p>
<figcaption>
<p>Figura 11  Circuito de uma memria DRAM.</p>
</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Memria RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>Como visto anteriormente, a maioria das memrias RAMS dispem de uma entrada de controle chamada <em>Chip Select</em> (<code>CS</code>)  destacada na Figura 12  utilizada para habilitar (ou desabilitar) a memria no circuito.
<ul>
<li>Dispor desta entrada permite que sejam utilizadas vrias memrias RAMS em paralelo, num mesmo circuito, sem que haja conflito entre elas.
<ul>
<li>Isto para que seja melhorada a capacidade de armazenamento e manuseio de dados.</li>
</ul>
</li>
<li>Quando a memria encontra-se desabilitada \((\text{CS} = 1)\), ela assume estado de alta impedncia, fazendo com que esteja desconectada de demais componentes do circuito.
<ul>
<li>Nesta ocorrncia, no  possvel ler ou escrever dados na memria.</li>
</ul>
</li>
</ul>
</li>
<li>Alm desta entrada de controle, as RAMS dispem de entrada de habilitao de escrita / leitura (<code>WE</code>), pinos de endereo \(A_{n}\) e de dados \(\text{IO}_{n}\) como tambm visto anteriormente.</li>
<li> sempre importante conhecer o <em>datasheet</em> da memria que se est utilizando, pois, os nveis lgicos das entradas de controle podem variar de acordo com o fabricante.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/1kram-cs.png" alt="grid-img" /></p>
<figcaption>Figura 12  Entrada de controle CS (destacada em vermelho) em uma Memria de RAM 1KB.</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Memria RAM
</div>
<div class="conteudo small">
<div class="grid-66-33">
<div class="grid-element">
<h2 id="mem%C3%B3ria-ram--funcionamento">Memria RAM  Funcionamento</h2>
<div class="grid-50-50 scriptsize">
<div class="grid-element">
<h3 id="escrita">Escrita</h3>
<p>Para escrever dados na memria RAM  necessrio:</p>
<ol>
<li>Habilitar o chip de memria <code>CS = 0</code> (em vermelho na Figura 13).</li>
<li>Colocar a palavra (a informao) que se deseja armazenar no barramento de dados <code>I/O</code> (em azul na Figura 13).</li>
<li>Colocar o endereo da clula de memria onde se deseja armazenar a palavra no barramento de endereos <code>A</code> (em verde na Figura 13).</li>
<li>Habilitar o sinal de escrita \(\overline{\text{WE}} = 0\) (em amarelo na Figura 13).</li>
</ol>
<p>A partir desse momento, o dado j est armazenado na memria.</p>
</div>
<div class="grid-element">
<h3 id="leitura">Leitura</h3>
<p>Para ler dados da memria RAM  necessrio:</p>
<ol>
<li>Habilitar o chip de memria <code>CS = 0</code>.</li>
<li>Colocar o endereo da clula de memria que se deseja ler no barramento de endereos <code>A</code>.</li>
<li>Habilitar o sinal de leitura \(\overline{\text{WE}} = 1\).</li>
</ol>
<p>A partir desse momento, o dado que estava armazenado na clula de memria selecionada  colocado no barramento de dados <code>I/O</code>.<br />
Considere as mesmas referncias de cores na Figura 13 descritas na operao de escrita.</p>
</div>
</div>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/1kram-highlighted.png" alt="grid-img" /></p>
<figcaption>Figura 13  Memria de RAM 1KB com barramentos de dados, endereos e pinos de controle destacados.</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-US">
<div class="cabecalho huge">
    Memrias  Memria ROM
</div>
<div class="conteudo normal">
<ul>
<li>A memria ROM (Read Only Memory)  uma memria de leitura, ou seja, os dados nela contidos no podem ser alterados. Ela  usada para armazenar programas que no precisam ser alterados, como o BIOS de um computador.</li>
<li>Os contedos da ROM so no volteis, ou seja, no so perdidos quando a energia  desligada.</li>
<li>Tambm so fixos e inalterveis, sendo gravados durante a fabricao do chip.
<ul>
<li>Portanto, no so necessrios dispositivos de armazenamento de estados como <em>latches</em> ou <em>flip-flops</em>, o que torna a ROM mais barata e mais simples do que a RAM.</li>
</ul>
</li>
<li>Pode-se considerar que uma ROM  um siples conversor de endereos para dados, onde o endereo  a entrada e o dado  a sada.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-US">
<div class="cabecalho huge">
    Memrias  Memria PROM
</div>
<div class="conteudo normal">
<ul>
<li>A memria PROM (Programmable Read-Only Memory)  uma memria de leitura que pode ser programada uma nica vez.</li>
<li>Ela  feita de um conjunto de microfusveis que podem ser abertos (queimados) ou fechados (mantidos) para representar os bits de um dado.</li>
<li>A programao  feita por um dispositivo que aplica uma alta tenso para queimar os fusveis.</li>
<li>Uma vez programada, a memria PROM no pode ser reprogramada.</li>
<li>Toda memria ROM foi uma PROM at ser fabricada?</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Memria EPROM
</div>
<div class="conteudo scriptsize" style="padding-top: 7.5vh;">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>Erasable and Programmable Read-Only Memory (EPROM)  um tipo de memria de leitura que pode ser apagada e reprogramada.</li>
<li>Seus dados so armazenados em dispositivos baseados em transistores MOSFET de portas flutuantes (<em>Floating Gate MOSFET</em>).
<ul>
<li>Um transistor  uma chave digital (interruptor) que pode ser ligada ou desligada a partir de um sinal eltrico aplicado em seu terminal de controle (normalmente a base).
<ul>
<li>Quando a chave est ligada, a corrente eltrica pode fluir entre os terminais de entrada e sada do transistor (normalmente coletor e emissor) e se existe fluxo de corrente, logo, existe tenso \((V = R \cdot I)\). Portanto, entre os terminais de entrada e sada do transistor, que representam um bit, se existe um valor de tenso, logo existe um nvel lgico alto (ou 1).</li>
<li>Quando a chave est desligada, a corrente eltrica no flui entre os terminais de entrada e sada do transistor, portanto, no existe fluxo de corrente. Se no existe corrente, a tenso entre os terminais  zero. Portanto, entre os terminais de entrada e sada do transistor, que representam um bit, se no existe um valor de tenso, logo existe um nvel lgico baixo (ou 0).</li>
</ul>
</li>
<li>Para programar uma EPROM  necessrio um dispositivo chamado de programador de EPROM.</li>
</ul>
</li>
<li>Mas como apagar EPROMS?
<ul>
<li>Quando MOSFETS so expostos a uma luz UV forte por um determinado perodo de tempo (apx. 30 min.) ocorre uma fuga de cargas eltricas que estavam armazenadas nas portas flutuantes dos transistores, fazendo com que eles voltem ao estado original, ou seja, apagando os dados.
<ul>
<li>As portas flutuantes so capazes de armazenar cargas eltricas por um longo perodo de tempo, mesmo sem alimentao eltrica.</li>
</ul>
</li>
</ul>
</li>
<li>As Figuras 14 e 15 mostram, respectivamente, o diagrama da memria comercial EPROM 2764 e sua embalagem (sua casca) com janela de quartzo (no centro) para exposio  luz UV.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/eprom-2764.png" alt="grid-img" /></p>
<figcaption> Figura 14  EPROM 2764 </figcaption>
</figure>
<figure>

<p><img src="./img/embalagem-eprom-2764.png" alt="grid-img" /></p>
<figcaption> Figura 15  Embalagem da EPROM 2764 </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  EEPROM e Flash
</div>
<div class="conteudo small" style="padding-top: 7.5vh;">
<div class="grid-66-33">
<div class="grid-element">
<ul>
<li>EEPROM  Electrically Erasable Programmable Read-Only Memory  e Flash so memrias apagveis e programveis eletricamente.
<ul>
<li>Benefcios:
<ul>
<li>No necessitam de remoo para programao.</li>
<li>Podem ser programadas e apagadas no circuito.</li>
<li>Podem ser reprogramadas muitas vezes.</li>
</ul>
</li>
<li>Diferenas:
<ul>
<li>EEPROM  apagamento e programao por byte, mais flexvel, mais lenta, mais cara.</li>
<li>Flash  apagamento e programao por bloco, menos flexvel, mais rpida, mais barata.</li>
</ul>
</li>
<li>Casos de uso:
<ul>
<li>Atualizao frequente de pequenas quantidades de dados com alta flexibilidade: EEPROM.</li>
<li>Armazenamento em massa de dados que demandam rapidez na escrita: Flash.</li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/eeprom-24c64.png" alt="grid-img" /></p>
<figcaption> Figura 16  EEPROM 24C64 </figcaption>
</figure>
<figure>

<p><img src="./img/usb-flash-drive.png" alt="grid-img" /></p>
<figcaption> Figura 17  Dispositivo de Armazenamento USB (majoritariamente baseados em memrias Flash) </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Associao de Memrias
</div>
<div class="conteudo small">
<div class="grid-33-66">
<div class="grid-element">
<ul>
<li>Quando o nmero de palavras ou nmero de bits por palavra em um sistema de memria no  suficiente, pode-se associar memrias para aumentar estas grandezas.</li>
<li>Imagine que seja necessrio operar palavras de 16 bits, mas, que a memria disponvel seja de 8 bits. Pode-se associar duas memrias de 8 bits para formar uma memria de 16 bits como ilustrado pela Figura 18.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ram-8-to-16.png" alt="grid-img" /></p>
<figcaption> Figura 18  Associao de memrias para aumentar a quantidade de bits por palavra </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Memrias  Associao de Memrias
</div>
<div class="conteudo small">
<div class="grid-50-50">
<div class="grid-element">
<ul>
<li>Assuma agora que sua aplicao demande o armazenamento de 2048 palavras de 8 bits cada, mas, que os CIs de memria disponveis consigam armazenar apenas 1024 palavras de 8 bits cada. Como voc faria para atender a essa demanda?
<ul>
<li>Com a construo de um mux de 2 bits,  possvel associar dois CIs de memria de 1024 palavras de 8 bits cada, de forma que, ao selecionar um CI  atravs do prprio bit de endereo  o mux direcione o sinal de leitura/escrita para uma das memrias de 1024 palavras. Dessa forma,  possvel armazenar 2048 palavras de 8 bits cada, como mostrado pela Figura 19:</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/ram-1024-2048.png" alt="grid-img" /></p>
<figcaption> Figura 19  Associao de memrias para aumentar a quantidade de palavras armazenadas </figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="revis%C3%A3o-sobre-arquitetura-de-computadores-2">Reviso Sobre Arquitetura de Computadores</h1>
<h2 id="componentes-b%C3%A1sicos-de-um-sistema-computacional">Componentes Bsicos de Um Sistema Computacional</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Componentes Bsicos de Um Sistema Computacional
</div>
<div class="conteudo small">
<p>Os computadores digitais  booleanos  podem ser descritos como um conjunto de memria, processador e dispositivos de entrada e sada (perifricos) que comunicam-se por um barramento, como mostrado pela Figura 20:</p>
<figure>

<p><img src="./img/sistema-computacional.png" alt="centered-img" /></p>
<figcaption style="text-align: center;">Figura 20  Elementos bsicos de um sistema computacional</figcaption>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<div class="cabecalho huge">
    Componentes Bsicos de Um Sistema Computacional  Memria
</div>
<div class="conteudo">
<div class="grid-75-25">
<div class="grid-element tiny">
<ul>
<li>
<p>Nos sistemas computacionais as memrias podem ser classificadas em dois tipos:</p>
<ul>
<li>Primrias  utilizadas para disponibilizar uma quantidade limitada de dados e instrues que esto em uso pelo processador.</li>
<li>Secundrias  utilizadas para armazenar grandes quantidades de dados dos programas e arquivos dos utilizadores de um computador.</li>
</ul>
</li>
<li>
<p>Nenhuma das memrias vistas at ento, exceto a memria Flash, pode ser usada como memria secundria.</p>
</li>
<li>
<p>A grande diferena entre as memrias primrias e secundrias  dada pelos seguintes fatores:</p>
<ul>
<li>Velocidade de acesso  memrias primrias so mais rpidas que secundrias.</li>
<li>Capacidade de armazenamento  memrias secundrias armazenam mais dados que primrias.</li>
<li>Volatilidade  memrias secundrias no perdem os dados quando desenergizadas, enquanto as primrias perdem.</li>
<li>Custo  memrias secundrias so mais baratas que as primrias quando a capacidade  a mtrica de avaliao.</li>
</ul>
</li>
</ul>
<p>So exemplos de memrias primrias:</p>
<ul>
<li>Memria RAM (composta por clulas capacitivas dinmicas DRAM)</li>
<li>Memria Cache  composta por clulas de <em>flip-flops</em> estticas SRAM  mostrada na Figura 21.</li>
<li>Memrias SRAM so mais rpidas que DRAM, mas so mais caras de se produzir, e portanto, menores.
<ul>
<li>Para que servem as memrias Cache?</li>
</ul>
</li>
</ul>
<p>So exemplos de memrias secundrias:</p>
<ul>
<li>Disco Rgido (mostrado na Figura 22)</li>
<li>Memria Flash</li>
</ul>
</div>
<div class="grid-element scriptsize">
<figure>

<p><img src="./img/cache.png" alt="grid-img" /></p>
<figcaption>Figura 21  Memria cache ao lado de um processador</figcaption>
</figure>
<figure>

<p><img src="./img/harddisk.png" alt="grid-img" /></p>
<figcaption>Figura 22  Disco rgido</figcaption>
</figure>
</div>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-US">
<div class="cabecalho huge">
    Componentes Bsicos de Um Sistema Computacional  Perifricos (Dispositivos de Entrada e Sada)
</div>
<div class="conteudo normal">
<ul>
<li>Todos os sistemas computacionais devem ser capazes de se comunicar com o mundo exterior.
<ul>
<li>Para isso, eles utilizam perifricos, que so dispositivos de entrada e sada.</li>
</ul>
</li>
<li>Os perifricos podem ser classificados em:
<ul>
<li>Dispositivos de entrada (Teclado, mouse, scanner, etc.)</li>
<li>Dispositivos de sada (Monitor, impressora, etc.)</li>
<li>Dispositivos de entrada e sada bidirecionais (Telas touchscreen, por exemplo)</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-US">
<div class="cabecalho huge">
    Componentes Bsicos de Um Sistema Computacional  Processador
</div>
<div class="conteudo small">
<p>O processador  o componente mais importante de um sistema computacional. Ele  responsvel por executar as instrues de um programa, que so armazenadas na memria. O processador  composto por vrios componentes, que so responsveis por realizar as operaes necessrias para a execuo das instrues. Os principais componentes de um processador so:</p>
<ul>
<li>Unidade de Controle</li>
<li>Unidade Lgica e Aritmtica</li>
<li>Registradores</li>
</ul>
<p>A Unidade de Controle  responsvel por controlar a execuo das instrues. Ela  responsvel por buscar as instrues na memria, decodificar as instrues e controlar a execuo das instrues.</p>
<p>A Unidade Lgica e Aritmtica  responsvel por realizar as operaes lgicas e aritmticas. Ela  responsvel por realizar as operaes de adio, subtrao, multiplicao, diviso, comparao, entre outras.</p>
<p>Os Registradores so responsveis por armazenar os dados temporrios que so utilizados pela Unidade de Controle e pela Unidade Lgica e Aritmtica.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

    Componentes Bsicos de Um Sistema Computacional  Barramento
</div>
<div class="conteudo-absoluto small">
<ul>
<li>O barramento em um sistema computacional  o componente responsvel por interligar os demais componentes do sistema;</li>
<li>Em computador de mesa, a placa me  ilustrada pela Figura 23   o componente que implementa o barramento.</li>
</ul>
<figure>

</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="lead" lang="en-US" class="lead" style="--class:lead;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">

<div style="font-size: 18px;">
<ul>
<li>Microprocessadores so a espinha dorsal de qualquer sistema computacional, seja ele de propsito genrico (computador de mesa, por exemplo) ou no.</li>
<li>Cada Microprocessador apresenta suas particularidades, entretanto, certos aspectos so comuns a todos eles. A Figura 24 apresenta a arquitetura bsica de um microprocessador com os aspectos comuns a todos:</li>
</ul>

</figcaption>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos">Microprocessadores  Componentes Internos</h2>
<div class="small grid-66-33">
<div class="grid-element">
<h3 id="registradores-de-prop%C3%B3sito-geral">Registradores de Propsito Geral</h3>
<ul>
<li>Como o prprio nome sugere, so utilizados para armazenar quaisquer dados usados pelo processador, tais quais: endereos de memria, dados, instrues, resultados de operaes, etc.</li>
<li>Nomeados de A at D (REG A, \(\cdots\), REG D) no exemplo de arquitetura bsica de processador estudado, como ilustrado pela Figura 25.</li>
<li>O nmero de registradores varia de acordo com a arquitetura do processador.
<ul>
<li>No processador AVR, por exemplo, existem 32 registradores de 8 bits de propsito geral.</li>
<li>No Z80, existem 16 registradores de 8 bits de propsito geral.</li>
<li>No 8051 so 8 de 8 bits.</li>
</ul>
</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/registradores-proposito-geral.png" alt="grid-img" /></p>
<figcaption>Figura 25  Registradores de propsito geral.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos-1">Microprocessadores  Componentes Internos</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<h3 id="unidade-l%C3%B3gica-aritm%C3%A9tica-ula">Unidade Lgica Aritmtica (ULA)</h3>
<ul>
<li>Unidade mais importante do processador, responsvel pelas operaes lgicas (comparaes) e aritmticas (soma, subtrao, multiplicao e diviso).</li>
<li>Possui somador, subtrator (em alguns casos, multiplicador e divisor), operadores lgicos bit a bit <code>AND</code>, <code>OR</code>, <code>XOR</code>, incrementador e decrementador.</li>
<li>Todos estes componentes integrados em apenas uma unidade.
<ul>
<li>Portanto, todas as operaes lgicas e aritmticas passam pela ULA.</li>
</ul>
</li>
<li>A Figura 26 Ilustra a ULA com acumulador, registrador temporrio e unidade de deslocamento interconectadas.</li>
</ul>
<h4 id="registrador-tempor%C3%A1rio">Registrador Temporrio</h4>
<ul>
<li>Registrador que armazena apenas um dos operadores da ULA.</li>
</ul>
</div>
<div class="grid-element">
<h4 id="acumulador">Acumulador</h4>
<ul>
<li>Registrador especial dedicado s operaes da ULA.</li>
<li> um dos operandos envolvidos nas operaes da ULA, como tambm,  o registrador que guarda os resultados das operaes da ULA.</li>
</ul>
<h4 id="unidade-de-deslocamento">Unidade de Deslocamento</h4>
<ul>
<li> um componente sequencial da ULA responsvel por realizar deslocamentos bidirecionais de bits (direita ou esquerda) dos resultados da ULA utilizando para tanto um registrador apropriado.</li>
</ul>
<figure>

<p><img src="./img/ula.png" alt="grid-img-75" /></p>
<figcaption>Figura 26  Unidade Lgica Aritmtica com acumulador, registrador temporrio e unidade de deslocamento.</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--componentes-internos-2">Microprocessadores  Componentes Internos</h2>
<div class="grid-80-20 scriptsize">
<div class="grid-element">
<h3 id="registradores-de-endere%C3%A7o-e-de-dados">Registradores de Endereo e de Dados</h3>
<ul>
<li>O registrador de endereo  usado pelo processador para informar o endereo da memria onde os dados devem ser lidos ou escritos.</li>
<li>O registrador de dados  usado para armazenar os dados que esto sendo lidos ou escritos da memria.</li>
<li>A Figura 27 mostra os registradores de endereo e de dados.</li>
</ul>
<h3 id="registrador-de-instru%C3%A7%C3%A3o">Registrador de Instruo</h3>
<ul>
<li> o registrador usado pelo processador para armazenar a instruo de execuo lida da memria para que esta possa ser decodificada e executada pela unidade de controle (UC).</li>
</ul>
<h3 id="unidade-de-controle-uc">Unidade de Controle (UC)</h3>
<ul>
<li> a unidade do processador capaz de converter instrues binrias, lidas da memria e armazenadas no registrador de instruo, em sinais de controle para a CPU que so enviados para os demais componentes do processador, direcionando sua operao.
<ul>
<li>A converso das instrues em sinais de controle  realizada por meio de um decodificador binrio, tambm conhecido como <strong>decodificador de instruo</strong>.</li>
<li>Uma vez convertidos os sinais de controle, a UC os envia de forma orquestrada para os demais componentes do processador de forma a realizar a execuo desejada da instruo.</li>
<li>Se no fosse pela UC, o computador seria uma mquina de funo nica, no sendo capaz de executar instrues genricas de propsitos igualmente genricos. Portanto, pode-se considerar que a UC, representada na Figura 28,  o crebro do processador e de todo sistema computacional.</li>
</ul>
</li>
</ul>
<h3 id="program-counter-pc">Program Counter (PC)</h3>
<ul>
<li> um registrador que armazena o endereo da prxima instruo a ser executada.</li>
<li>O microprocessador usa o contedo deste registrador para informar a memria o endereo de onde encontra-se a prxima instruo.
<ul>
<li>O \(\mu \text{P}\) faz a leitura da instruo e a armazena no registrador de instruo.</li>
</ul>
</li>
<li>Aps a leitura da instruo, o PC  incrementado para apontar para a prxima instruo a ser executada.</li>
</ul>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/registradores-endereco-dados.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 27  Registradores de endereo e de dados.</figcaption>
</figure>
<figure>

<p><img src="./img/uc.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 28  Unidade de controle, decodificador de instruo e registrador de instruo</figcaption>
</figure>
<figure>

<p><img src="./img/pc.png" alt="grid-img" /></p>
<figcaption style="text-align: center;">Figura 29  Registrador Program Counter (PC)</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumann">Microprocessadores  Arquitetura Harvard vs Von Neumann</h2>
<div class="small">
<ul>
<li>
<p>As arquiteturas Harvard e Von Neumann so dois modelos de arquitetura de processadores que diferem na forma como a memria principal  disponibilizada para o processador.</p>
</li>
<li>
<p>A arquitetura Harvard  uma arquitetura que separa a memria em duas partes distintas, uma para armazenar dados e outra para armazenar instrues, como ilustrado pela Figura 30.</p>
</li>
<li>
<p>A arquitetura Von Neumann, por outro lado, utiliza uma nica memria para armazenar tanto dados quanto instrues, como ilustrado pela Figura 31.</p>
</li>
</ul>
</div>
<div class="grid-50-50 footnotesize">
<div class="grid-element">
<figure>

<p><img src="./img/harvard.png" alt="grid-img-50" /></p>
<figcaption style="text-align: center;">Figura 30 - Arquitetura Harvard</figcaption>
</figure>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/vonneumann.png" alt="grid-img-50" /></p>
<figcaption style="text-align: center;">Figura 31 - Arquitetura Von Neumann</figcaption>
</figure>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-US">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumman">Microprocessadores  Arquitetura Harvard vs Von-Neumman</h2>
<div class="grid-50-50 regular">
<div class="grid-element">
<h3 id="von-neumman">Von-Neumman</h3>
<ul>
<li>
<p>Por utilizar o mesmo barramento para dados e instrues  por consequncia, uma nica memria  o design de Von-Neumman  mais simples de ser implementado e por isso, pode ter custo e complexidade reduzidos.</p>
</li>
<li>
<p>Entretanto, a necessidade de buscar instrues e dados no mesmo barramento limita a velocidade de processamento, j que a CPU no pode buscar instrues e dados simultaneamente. Este efeito  conhecido como gargalo de Von-Neumman.</p>
</li>
</ul>
</div>
<div class="grid-element">
<h3 id="harvard">Harvard</h3>
<ul>
<li>
<p>Por ter barramentos separados para dados e instrues, a arquitetura Harvard permite que a CPU busque instrues e dados simultaneamente, o que aumenta a velocidade de processamento, fator bastante til e desejado em aplicaes de tempo real, que processem grandes volumes de dados e em sistemas embarcados.</p>
</li>
<li>
<p>Entretanto, a necessidade de barramentos separados para dados e instrues aumenta a complexidade e o custo de implementao, j que so necessrias duas memrias separadas.</p>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-US">
<h2 id="microprocessadores--arquitetura-harvard-vs-von-neumman-comparativo-final">Microprocessadores  Arquitetura Harvard vs Von-Neumman: Comparativo Final</h2>
<div class="normal">
<ul>
<li>
<p>Desempenho: Por acessar instrues e dados simultaneamente, sem conflito de barramentos, a arquitetura Harvard  mais rpida que a Von-Neumman. Assim, sistemas de processamento digital de sinais (ativos de rede, switches), sistemas embarcados e sistemas em tempo real so mais bem atendidos por processadores com arquitetura Harvard.</p>
</li>
<li>
<p>Flexibilidade e Custo: A arquitetura Von-Neumman  mais flexvel e mais barata para implementar do que a Harvard pelo seu design mais simples. Portanto, para sistemas computacionais de propsito genrico tais quais: computadores pessoais e servidores, a arquitetura Von-Neumman  mais utilizada.</p>
</li>
</ul>
<p>Em suma, a escolha entre Harvard Von Neumman depende das necessidades especficas da soluo a ser implementada.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc">Microprocessadores  Arquitetura RISC vs Arquitetura CISC</h2>
<div class="small">
<p>RISC (Reduced Instruction Set Computer) e CISC (Complex Instruction Set Computer) so dois paradigmas de projeto de instrues de processadores que possuem abordagens distintas na implementao. Ambas tm como objetivo melhorar o desempenho dos computadores, mas adotam estratgias diferentes para alcanar esse objetivo.</p>
<h3 id="arquitetura-cisc">Arquitetura CISC</h3>
<p>CISC possui um conjunto de instrues muito amplo, com uma grande variedade de instrues para a realizao de tarefas especficas. Isso possibilita a produo de programas complexos com poucas linhas de instrues, diminuindo assim o tempo de programao.</p>
<p><strong>Caractersticas Intrinsecas:</strong></p>
<ul>
<li>Instrues de mltiplos ciclos: As instrues CISC podem realizar vrias operaes dentre de uma nica instruo, o que ocasiona em um aumento da quantidade de ciclos de clock para serem executadas.</li>
<li>Decodificao de instrues: Instrues CISC so complexas e em grande nmero, o que torna necessrio uma lgica de decodificao mais complexa, aumentando assim o custo e a complexidade do processador.</li>
<li>Uso de memria: Por menos instrues serem necessrias para realizar uma tarefa, o uso de memria para armazenamento de instrues  reduzido, o que  uma vantagem para sistemas com memria limitada.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc-1">Microprocessadores  Arquitetura RISC vs Arquitetura CISC</h2>
<div class="small">
<h3 id="arquitetura-risc">Arquitetura RISC</h3>
<p>RISC se caracteriza por possuir um conjunto menor de instrues, com o foco em instrues que podem ser executadas em apenas um nico ciclo de clock, o que beneficia o <em>design</em> do <em>hardware</em> e a decodificao de instrues, por tornar ambos processos mais simples.</p>
<p><strong>Caractersticas Intrinsecas:</strong></p>
<ul>
<li>Instrues de um nico ciclo: A maioria das instrues so executadas em um nico ciclo de clock, o que torna o processador mais previsvel e eficiente.</li>
<li><em>Pipelining</em>: A simplicidade das instrues facilita a implementao de tcnicas como o <em>pipelining</em>, que permite a execuo de mltiplas instrues simultaneamente em diferentes estgios da execuo. Isso aumenta a eficincia do processamento.</li>
<li>Uso de registradores: RISC utiliza um grande nmero de registradores, o que permite que a maioria das operaes seja realizada diretamente nos registradores, minimizando a necessidade de acessar os caches e a RAM, que so mais lentos.</li>
<li>Uso maior de memria para armazenamento de instrues: Por possuir menos instrues, o cdigo em linguagem de mquina de um processador RISC  maior, pois, para se realizar determinadas operaes, um maior nmero de instrues nos programas  necessrio.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-US">
<h2 id="microprocessadores--arquitetura-risc-vs-arquitetura-cisc-comparativo-final">Microprocessadores  Arquitetura RISC vs Arquitetura CISC: Comparativo Final</h2>
<div class="small">
<h3 id="desempenho">Desempenho</h3>
<p>RISC tem melhor desempenho em aplicaes que se beneficiam de <em>pipelining</em> e execuo rpida de instrues. CISC  mais eficiente em ambientes com restries de memria e em aplicaes que se beneficiam de instrues complexas.</p>
<h3 id="complexidade-de-hardware">Complexidade de <em>Hardware</em></h3>
<p>RISC apresenta um design de <em>hardware</em> mais simples, o que resulta em <em>chips</em> menores e mais baratos. CISC, por requerer lgicas de decodificao mais complexas para suas instrues, apresenta um <em>hardware</em> mais complexo e mais caro.</p>
<h3 id="aplica%C3%A7%C3%B5es">Aplicaes</h3>
<p>Em computadores de propsito genrico  <em>desktops</em> e servidores  CISC  mais comum, visto que a compatibilidade com <em>software</em> existente (legado) e a eficincia do uso de memria no armazenamento de instrues so cruciais.</p>
<p>Em dispositivos mveis, sistemas embarcados e <em>hardwares</em> de propsito especfico (como <em>switches</em>, <em>routers</em>, <em>firewalls</em> e demais ativos de rede), RISC  mais comum, visto que a eficincia energtica, o desempenho por watt e o custo de <em>hardware</em> so mais importantes.</p>
<h3 id="conclus%C3%A3o">Concluso</h3>
<p>As necessidades especficas de cada aplicao  que devem ditar a escolha da arquitetura de instrues mais apropriadas. Desempenho, eficincia e custo? <strong>RISC</strong>. Compatibilidade com softwares legados, cdigos sucintos em linguagem de mquina e eficincia do uso da memria no armazenamento de instrues? <strong>CISC</strong>.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead" lang="en-US" class="lead" style="--class:lead;">
<h1 id="microprocessadores-vs-microcontroladores">Microprocessadores vs Microcontroladores</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="transparent" lang="en-US" class="transparent" style="--class:transparent;">
<h2 id="microprocessadores-vs-microcontroladores-1">Microprocessadores vs Microcontroladores</h2>
<div class="grid-50-50 footnotesize">
<div class="grid-element">
<ul>
<li>
<p>Microprocessadores so circuitos integrados que renem todos os componentes necessrios para a execuo dos comandos de um programa, mas no possuem memrias, nem dispositivos de entrada e sada ou circuito de clock.</p>
</li>
<li>
<p>Microcontroladores por sua vez so CIs que alm de possuirem um microprocessador, dispem tambm de todos os demais componentes necessrios para o sistema funcionar de forma independente sem a necessidade de componentes externos.</p>
<ul>
<li>Em seu interior, dispem de:
<ol>
<li>CPU (microprocessador);</li>
<li>Memria de dados (Quando RISC);</li>
<li>Memria de programa (Quando RISC);</li>
<li>Perifricos tais quais:
<ol>
<li>Circuito de Clock;</li>
<li>Temporizadores;</li>
<li>Contadores;</li>
<li>Interfaces de entrada e sada de propsito geral (GPIO);</li>
</ol>
</li>
</ol>
</li>
</ul>
</li>
</ul>
<p>A Figura 32 apresenta a arquitetura de um microcontrolador genrico de 8 bits:</p>
</div>
<div class="grid-element">
<figure>

<p><img src="./img/microcontroller.png" alt="" /></p>
<figcaption style="text-align: center;">Figura 32  Arquitetura de um microcontrolador 8 bits</figcaption>
</figure>
</div>
</div>
</section>

</ul>
